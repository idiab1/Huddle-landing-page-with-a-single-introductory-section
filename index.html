<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory section</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <!-- Normalize css file -->
    <link rel="stylesheet" href="libs/normalize/normalize.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">

    <!-- Style css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main -->
    <main class="app">
        <!-- Container -->
        <div class="container">
            <!-- Navbar -->
            <div class="navbar">
                <img src="images/logo.svg" alt="">
            </div>
            <!-- ./Navbar -->
    
            <!-- Content -->
            <div class="content">
                <!-- Image -->
                <div class="image">
                    <img src="images/illustration-mockups.svg" alt="">
                </div>
                <!-- Info -->
                <div class="info">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion. </p>
                    <button type="button">Register</button>
                    <!-- Social Media -->
                    <div class="social-media">
                        <div>
                            <a href="https://www.facebook.com/theidiab1/" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                        <div>
                            <a href="#" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Content -->
        </div>
        <!-- ./Container -->
    </main>
    <!-- ./Main -->

    <!-- Footer -->
    <footer>
        <p class="copyrights">
          Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/idiab1/3-column-preview-card-component" target="_blank">Islam Diab</a>.
        </p>
      </footer>
    <!-- ./Footer -->
    
</body>
</html>
